<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <style>
        body {
            background: #77bfa1;
        }

        h1 {
            margin: auto;
            font-size: 10vh;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        #btn {
            margin-top: 20vh;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 50px;
            cursor: pointer;
        }

        #content {
            margin: auto;
            padding: 4vh;
            font-size: 1.2rem;
            max-width: 700px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Dad Jokes ðŸ˜œ</h1>
        <button id="btn" class="btn">Joke</button>
        <div id="content"></div>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", joke);
        async function joke() {
            let config = {
                headers:{
                    Accept: "application/json",
                },
            }
            let a = await fetch("https://icanhazdadjoke.com/", config);
            let b = await a.json()
            document.getElementById("content").innerHTML = b.joke
            
        }
    </script>
</body>

</html>
